apiVersion: apps/v1
kind: Deployment
metadata:
  name: week1-api
  namespace: default
  labels:
    app: week1-api
spec:
  replicas: 1                # Bắt đầu với 1 pod để test, sau có thể tăng
  selector:
    matchLabels:
      app: week1-api
  template:
    metadata:
      labels:
        app: week1-api
    spec:
      containers:
      - name: week1-api-container
        image: mindxtien2026.azurecr.io/week1-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000    

        resources:
          requests:
            cpu: "100m"          # 0.1 CPU
            memory: "128Mi"
          limits:
            cpu: "300m"          # 0.3 CPU
            memory: "256Mi"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30   # Đợi 30s trước khi check lần đầu
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Env variables (tùy chọn, nếu cần thêm sau này)
        env:
        - name: NODE_ENV
          value: "production"