# Ingress cho Cloudflare Tunnel. Host phải trùng URL tunnel (trycloudflare.com hoặc custom domain).
# Cập nhật host bên dưới nếu đổi URL tunnel.
# Khi apply: đảm bảo FRONTEND_URL trong Secret week1-api-secrets trùng URL Cloudflare (CORS).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: week1-https-ingress
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - victor-filed-freebsd-performance.trycloudflare.com
    secretName: week1-app-tls
  rules:
  - host: victor-filed-freebsd-performance.trycloudflare.com
    http:
      paths:  
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: week1-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: week1-frontend-service
            port:
              number: 80

